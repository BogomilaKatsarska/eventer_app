{% extends 'shared/base.html' %}
{% block content %}

<h2>Current Events</h2>

=<section id="dashboard">


{% if events %}
    {% for event in events %}
    <div class="event">
        <img src="{{ event.event_image }}" alt="image of {{ event.event_name }}"/>

        <div class="event-details">
            <p class="title">
                {{ event.event_name }}
            </p>

            <p class="date">{{ event.event_date }}</p>
        </div>

        <a class="details-btn" href="{% url 'details event' pk=event.pk %}">Details</a>
    </div>
    {% endfor %}

{% else %}
    <h4>There are no Events in the Dashboard!</h4>
{% endif %}
</section>
{% endblock %}
