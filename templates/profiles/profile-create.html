{% extends 'shared/base.html' %}
{% block content %}

<section id="login">
    <div class="form">
        <h2>Create Profile</h2>

        <form method="post" action="{% url 'create profile' %}" class="login-form">
            {{ form }}
            {% csrf_token %}
            <input class="btn submit" type="submit" value="Submit">

        </form>

    </div>
</section>

{% endblock %}
